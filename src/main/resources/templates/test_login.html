<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>
	<h1>ログイン</h1>
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/test_login}" method="post" th:object="${testDto}">
		<div>
			<label>ログインID</label>
			<input type="text" th:field="*{loginId}">
		</div>
		<div>
			<label>パスワード</label>
			<input type="password" th:field="*{password}">
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
	<a th:href="@{/test_signup}">ユーザー登録</a>
</body>

</html>
